<div class="user-table-container">
  <h1>User List</h1>

  <div *ngIf="users.length === 0" class="no-user">
    <p>No Users available</p>
  </div>

  <div *ngIf="users.length > 0" class="responsive-table">
    <!-- Table Header -->
    <div class="table-row table-header">
      <div>ID</div>
      <div>Username</div>
      <div>Email</div>
      <div>Actions</div>
    </div>

    <!-- Table Rows -->
    <div *ngFor="let user of users" class="table-row">
      <div>{{ user.id }}</div>
      <div>{{ user.username }}</div>
      <div>{{ user.email }}</div>
      <div>
        <button (click)="editUser(user)">Edit</button> 
        <!-- Add Delete or View as needed-->
      </div>
    </div>
  </div>
</div>
